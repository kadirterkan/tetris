<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../public/styles.css">
    <title>Tetris</title>
    <script defer type="text/javascript" src="mainpage.js"></script>
  </head>
  <body class="bg-blue-900">
    <div class="m-10 grid justify-center align-middle gap-5">
      <h1 class="text-6xl text-center"><span class="text-red-600 font-semibold">T</span><span class="text-orange-600 font-semibold">E</span><span class="text-yellow-600 font-semibold">T</span><span class="text-green-600 font-semibold">R</span><span class="text-blue-600 font-semibold">I</span><span class="text-purple-600 font-semibold">S</span></h1>
      <button class="bg-red-600 hover:bg-blue-700 text-white font-bold py-8 px-20 rounded text-5xl" onclick="onClickStartGame()">START</button>
      <button class="bg-yellow-500 hover:bg-blue-700 text-white font-bold py-8 px-20 rounded text-5xl">RECORDS</button>
      <button class="bg-purple-500 hover:bg-blue-700 text-white font-bold py-8 px-20 rounded text-5xl" onclick="onClickCloseApp()">EXIT</button>
    </div>
  </body>
</html>
